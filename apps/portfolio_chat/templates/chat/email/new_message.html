<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Message Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .message-container {
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #e0e0e0;
        }
        .sender {
            color: #2196f3;
            font-weight: bold;
        }
        .preview {
            color: #666;
            font-style: italic;
            background-color: white;
            padding: 15px;
            border-radius: 4px;
            margin: 10px 0;
            border: 1px solid #e0e0e0;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2196f3;
            color: white !important;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #1976d2;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h2>New Message Notification</h2>
    <div class="message-container">
        <p>Hello,</p>
        <p>You have received a new message from <span class="sender" {% if sender_name == 'Admin' %}style="color: #f44336;"{% endif %}>{{ sender_name }}</span>:</p>
        <div class="preview">{{ message_preview }}</div>
        <p>Log in to your account to view and respond to this message.</p>
        <a href="{{ site_url }}/messages" class="button">View Message</a>
    </div>
    <div class="footer">
        <p>Best regards,<br>{{ site_name }} Team</p>
        <p>This is an automated message. Please do not reply to this email.</p>
    </div>
</body>
</html>
